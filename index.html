<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Background Animation Puzzle</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <!-- navbar -->
        <div class="nav">
          <img src="/images/logo.svg" alt="" class="nav-img" />
          <button class="nav-btn">Launch hashrid</button>
        </div>

        <div class="section-container">
          <!-- hero -->
          <div class="hero-container">
            <!-- hero contents -->
            <div class="hero-contents">
              <!-- tab icons -->
              <div class="tab-icons">
                <div class="tab-icon">x</div>
                <div class="tab-icon"></div>
                <div class="tab-icon">-</div>
              </div>

              <!-- progress bar -->
              <div class="progress-bar">
                <div class="progress-value dm-sans">500 XP</div>
              </div>

              <!-- hero texts -->
              <h1 class="orbitron hero-title">
                The XP-Powered <br />
                Web3 Social Protocol
              </h1>
              <p class="hero-subtitle">
                Build your persona. Battle in memes. Earn your clout.
              </p>
              <p class="hero-subtitle">Join the XP Waitlist</p>

              <!-- hero input -->
              <div class="hero-input-container">
                <input
                  type="text"
                  class="hero-input"
                  placeholder="degan@email.com"
                />
                <button class="hero-btn orbitron">Get Notified</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
